<div class="container">

	<div class="card-panel grey lighten-3 z-depth-3" ng-show="!edit">
		<div class="row">

			<div class="col s3">
				<img class="responsive-img" src="{{user.avatar}}"></a>
			</div>

			<div class="col s6">
				<h4>{{user.name}} {{user.secondName}}</h4>
				<h5 class="truncate"><i>{{user.email}}</i></h5>		
				<h5>LU: <i>{{user.lu}}</i></h5>		
				<h5 class="truncate"><i>{{user.degree}}</i></h5>				
				<p><b>Usuario desde:</b> {{created}}</p>
			</div>	

		</div>

		<div class="row">
			<div class="col offset-s6 s6">
				<button ng-click="edit=true" type="button" class="btn green darken-3">Editar perfil</button>
			</div>
		</div>
	</div>

	<input type="file" id="imgInput" accept="image/*" style="display:none;">

	<div class="card-panel grey lighten-3 z-depth-3" ng-show="edit">
		<div class="row">
		
			<div class="col s3">
				<img class="responsive-img" src="{{newAvatar}}" style="cursor: pointer;" ng-click="uploadPic()">
			</div>
		

			<div class="col s9">
				<div class="input-field">
					<i class="material-icons prefix">person</i>
					<input placeholder="{{user.name}}" class="validate" id="inputName" type="text">
					<label for="inputName">Nombre</label>
				</div>	

				<div class="input-field">
					<i class="material-icons prefix">people</i>
					<input placeholder="{{user.secondName}}" class="validate" id="inputSecondName" type="text">
					<label for="inputSecondName">Apellido</label>
				</div>

				<div class="input-field">
					<i class="material-icons prefix">credit_card</i>
					<input placeholder="{{user.lu}}" class="validate" id="inputLU" type="number">
					<label for="inputLU">LU</label>
				</div>	

				<div class="input-field">
					<i class="material-icons prefix">school</i>
					<input placeholder="{{user.degree}}" class="validate" id="inputDegree" type="text">
					<label for="inputDegree">Carrera</label>
				</div>	
			
				<h6>Usuario desde: {{created}}</h6>
			</div>

		</div>

		<div class="row">
			<button ng-click="saveForm()" type="button" class="btn-large green right">Guardar</button>
			<button ng-click="edit=false" type="button" class="btn-large red right">Descartar</button>
		</div>	
	</div>

			
</div>
