<style>
    .led-box {
    height: 20px;
    width: 25%;
    }
    .led-red {
    width: 34px;
    height: 34px;
    border-radius: 50%;
    }
    .led-off{
        background-color: #AAAAAA;
        box-shadow: rgba(0, 0, 0, 0.2) 0 -1px 7px 1px, inset #000000 0 -1px 9px, #FFFFFF 0 2px 12px;
    }
    .led-on{
        background-color: #B91717;
        box-shadow: rgba(0, 0, 0, 0.2) 0 -1px 7px 1px, inset #304701 0 -1px 9px, #F75B5B 0 2px 12px;
    }
</style>

<div class="container valign-wrapper" ng-hide="tester" style="height: 100vh;">
    <h5 class="center-align grey-text text-lighten-1"><i>Siga las instrucciones para conectarse al probador presionando en <i class="material-icons">usb</i></i></h5>
</div>

<div ng-show="tester">
    <div class="container">
        <h4>Probador de circuitos l√≥gicos</h4>
    </div>

    <center>
        <div class="row">
            <div class="card hoverable z-depth-1 col s12 m4 offset-m4">
                <div class="card-content">
                    <div clas="row">
                        <div class="col s6">
                            <p><b>Salidas</b></p>
                        </div>
                        <div class="col s6">
                            <p><b>Entradas</b></p>
                        </div>
                    </div>
                    <div class="row" ng-repeat="item in tester">
                        <div class="switch col s6">
                            <label>Off<input type="checkbox" ng-model="item.output"><span class="lever"></span>On</label>
                        </div>
                        <div class="led-box col s6">
                            <label>
                                <div class="led-red {{item.input  ? 'led-on':'led-off'}}"></div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </center>
</div>
