<center>
    <div ng-show="userLogged==false" class="container black-text" style="margin-top: 50px;" style="z-index:-2">
        <div class="z-depth-1 row hoverable login-box" style="z-index:1;max-width: {{login_mode==1 ? '800px':'400px'}};">
            <div>
                <a><img src="images/newmainlogo.png" width="150px" /></a>
            </div>
            <p class="center">{{welcomeText}} <span><img src="images/secondarylogo.png" width="100" align="top"/></span></p>
            <form class="col s12" method="post" ng-init="showKey=false">

                <div class="row" ng-show="login_mode==1">
                    <div class="input-field col s12 m6 l6">
                        <i class="material-icons prefix">person</i>
                        <input class="validate black-text" name="name" id="name" ng-model="userForm.name" type="text" />
                        <label for="name">Nombre</label>
                    </div>
                
                    <div class="input-field col s12 m6 l6">
                        <i class="material-icons prefix">people</i>
                        <input class="validate black-text" name="secondName" id="secondName" ng-model="userForm.secondName" type="text" />
                        <label for="secondName">Apellido</label>
                    </div>
     
                    <div class="input-field col s12 m6 l6">
                        <i class="material-icons prefix">credit_card</i>
                        <input class="validate black-text" name="lu" id="lu" ng-model="userForm.lu" type="number" />
                        <label for="lu">LU</label>
                    </div>
 
                    <div class="input-field col s12 m6 l6">
                        <select id="degreeSelect" class="icons">
                            <option value="" disabled selected>Elija una opción</option>
                            <option value="Ing. Electrónica" data-icon="images/electronica.jpg">Ing. Electrónica</option>
                            <option value="Ing. Electricista" data-icon="images/electricista.jpg">Ing. Electricista</option>
                            <option value="Ing. Computación" data-icon="images/computacion.jpg">Ing. Computación</option>
                        </select>
                        <label><i class="material-icons">school</i> Carrera</label>
                    </div>
                </div>
            
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input class="validate black-text" name="email" id="email" type="email" ng-model="userForm.email" />
                        <label for="email">Email</label>
                    </div>
         
                    <div ng-hide="login_mode==2" class="input-field col s10">
                        <i class="material-icons prefix">vpn_key</i>
                        <input class="validate black-text" name="password" id="password" type="{{showKey ? 'text':'password'}}" ng-model="userForm.password" />
                        <label for="password">Contraseña</label>
                    </div>

                    <div ng-hide="login_mode==2" class="input-field col s1">
                        <a title="" href="" ng-mousedown="showKey=true" ng-mouseup="showKey=false"><i class="black-text material-icons prefix">visibility</i></a>
                    </div>

                    <div ng-hide="login_mode!=1" class="input-field col s12">
                        <i class="material-icons prefix">vpn_key</i>
                        <input class="validate black-text" name="passwordConfirm" id="passwordConfirm" type="password" ng-model="passwordConfirm" />
                        <label for="passwordConfirm">Repetir contraseña</label>
                    </div>
                </div>

                <div class="row">
                    <button type="submit" name="btn_login" class="col s12 btn btn-large waves-effect green darken-4"
                        ng-click="btn_click();">{{btn_text}}</button>
                </div>

                <div class="row">
                    <label style="float:right;">
                        <a href="" class="green-text text-darken-4" ng-click="login_mode = login_mode == 0 ? 2 : login_mode - 1; updateButtons();"><b>{{menu_right}}</b></a>
                    </label>
                    <label style="float:left;">
                        <a href="" class="green-text text-darken-4" ng-click="login_mode = login_mode == 2 ? 0 : login_mode + 1; updateButtons();"><b>{{menu_left}}</b></a>
                    </label>
                </div>

            </form>
        </div>
    </div>
</center>
