<head>
    <script src="//unpkg.com/sunburst-chart"></script>

  <style>body { margin: 0 }</style>

</head>

<body>
  <div id="chart"></div>

  <script>
    const data = {
      name: 'main',
      color: 'magenta',
      children: [
      {
        name: 'a',
        color: 'yellow',
        size: 100*0.25
      },
      {
        name: 'b',
        color: 'rgb(255,10,10)',
        children: [
        {
          name: 'ba',
          color: 'orange',
          size: 100*0.75*0.5
        }, 
        {
          name: 'bb',
          color: 'blue',
          children: [
          {
            name: 'bba',
            color: 'green',
            size: 100*0.75*0.5*0.3
          }, 
          {
            name: 'bbb',
            color: 'pink',
            size: 100*0.75*0.5*0.7
          }]
        }]
      }]
    };
    Sunburst().data(data).size('size').color('color')(document.getElementById('chart'));
  </script>
</body>
